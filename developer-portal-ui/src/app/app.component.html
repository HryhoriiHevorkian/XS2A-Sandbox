<div
  class="nav-bar"
  *ngIf="!dataService.currentRouteUrl.includes('admin')"
  [ngStyle]="{
    backgroundColor: globalSettings?.headerBG,
    color: globalSettings?.headerFontColor
  }"
>
  <img
    class="logo"
    [src]="customizeService.getLogo()"
    (click)="goToPage('home')"
  />
  <div class="nav">
    <div>
      <span
        class="header-item"
        [ngStyle]="
          dataService.currentRouteUrl.includes('getting-started')
            ? { opacity: 1 }
            : null
        "
        (click)="goToPage('getting-started')"
        >Getting started</span
      >
      <span
        class="header-item"
        [ngStyle]="
          dataService.currentRouteUrl.includes('test-cases')
            ? { opacity: 1 }
            : null
        "
        (click)="goToPage('/test-cases/redirect')"
        >Test cases</span
      >
      <span
        class="header-item"
        [ngStyle]="
          dataService.currentRouteUrl.includes('faq') ? { opacity: 1 } : null
        "
        (click)="goToPage('/faq')"
        >FAQs</span
      >
      <span
        class="header-item"
        [ngStyle]="
          dataService.currentRouteUrl.includes('contact')
            ? { opacity: 1 }
            : null
        "
        (click)="goToPage('/contact')"
        >Contact</span
      >
    </div>
    <div class="header-icons" *ngIf="this.loginService.isLoggedIn()">
      <i class="fas fa-sign-out-alt" (click)="loginService.logOut()"></i>
      <app-settings-modal></app-settings-modal>
    </div>
  </div>
</div>

<router-outlet (activate)="onActivate($event)"></router-outlet>

<div
  class="footer-bar"
  *ngIf="!dataService.currentRouteUrl.includes('admin')"
  [ngStyle]="{
    backgroundColor: globalSettings?.footerBG,
    color: globalSettings?.footerFontColor
  }"
>
  <div class="footer-top-items">
    <img
      class="logo"
      [src]="customizeService.getLogo()"
      (click)="goToPage('home')"
    />
    <div>
      <span class="footer-item" (click)="goToPage('getting-started')"
        >Getting started</span
      >
      <span class="footer-item" (click)="goToPage('/test-cases/redirect')"
        >Test cases</span
      >
      <span class="footer-item" (click)="goToPage('/faq')">FAQs</span>
      <span class="footer-item" (click)="goToPage('/contact')">Contact</span>
    </div>
  </div>

  <div
    class="social-media"
    *ngIf="globalSettings?.facebook || globalSettings?.linkedIn"
  >
    <div *ngIf="globalSettings?.facebook">
      <a [href]="globalSettings?.facebook" target="_blank">
        <i
          class="fab fa-facebook-f"
          [ngStyle]="{ color: globalSettings?.footerFontColor }"
        ></i>
      </a>
    </div>

    <div *ngIf="globalSettings?.linkedIn">
      <a [href]="globalSettings?.linkedIn" target="_blank">
        <i
          class="fab fa-linkedin-in"
          [ngStyle]="{ color: globalSettings?.footerFontColor }"
        ></i>
      </a>
    </div>
  </div>
</div>
