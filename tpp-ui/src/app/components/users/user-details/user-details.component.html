<div class="container-fluid">
    <h2>User Details</h2>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table ">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Login</th>
                        <th scope="col">Email</th>
                        <th scope="col">Accounts</th>
                        <th scope="col">Authentication methods</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th scope="row">{{1}}</th>
                    <td>{{user.login}}</td>
                    <td>{{user.email}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let accountAccess of user?.accountAccesses" class="nav-item">
                                    {{accountAccess.iban}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li *ngFor="let scaItem of user?.scaUserData; index as i; last as isLast" [ngClass]="{'mb-2': !isLast}">
                                    {{scaItem.methodValue}}
                                    <div *ngIf="scaItem.usesStaticTan">
                                        Static TAN: {{scaItem.staticTan}}
                                    </div>
                                </li>
                            </ul>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="card-body text-right">
    <button routerLink="/users/{{user.id}}/update-user-details"
            class="btn btn-primary"
            type="submit">Edit
    </button>
</div>
