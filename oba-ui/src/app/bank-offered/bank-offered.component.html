<form [formGroup]="bankOfferedForm" (ngSubmit)="bankOfferedForm.valid && onSubmit()">

    <div class="card">
        <div class="card-body">
            <h2 class="card-title font-weight-bold">Select Bank Accounts</h2>
            <div class="font-weight-light my-4 text-muted">Please select your Account and confirm with â€œNext"</div>

            <div class="col-12 font-weight-light">
                <div *ngFor="let account of accounts, let i = index" class="form-check border">
                    <input class="form-check-input" id="account_{{i}}" name="accounts"
                    [value]="account.iban"
                    (change)="handleObjectSelectedEvent(account.iban, authResponse.consent.access.accounts)"
                    [checked]="authResponse.consent.access.accounts.indexOf(account.iban) > -1"
                           type="checkbox">
                    <label class="form-check-label font-weight-bold"
                           for="account_{{i}}">Read account data for {{account.product}} </label><br>
                    <label class="form-check-label" for="account_{{i}}"> {{account.iban}} </label><br>
                </div>
            </div>

            <div class="col-12 font-weight-light">
                <div *ngFor="let account of accounts, let i = index" class="form-check border">
                    <input class="form-check-input" id="balance_{{i}}" name="balances"
                    [value]="account.iban"
                    (change)="handleObjectSelectedEvent(account.iban, authResponse.consent.access.balances)"
                    [checked]="authResponse.consent.access.balances.indexOf(account.iban) > -1"
                           type="checkbox">
                    <label class="form-check-label font-weight-bold"
                           for="balance_{{i}}">Read balances for {{account.product}} </label><br>
                    <label class="form-check-label" for="balance_{{i}}"> {{account.iban}} </label><br>
                </div>
            </div>

            <div class="col-12 font-weight-light">
                <div *ngFor="let account of accounts, let i = index" class="form-check border">
                    <input class="form-check-input" id="transation_{{i}}" name="accounts"
                    [value]="account.iban"
                    (change)="handleObjectSelectedEvent(account.iban, authResponse.consent.access.transactions)"
                    [checked]="authResponse.consent.access.transactions.indexOf(account.iban) > -1"
                           type="checkbox">
                    <label class="form-check-label font-weight-bold"
                           for="transation_{{i}}">Read transactions for {{account.product}} </label><br>
                    <label class="form-check-label" for="transation_{{i}}"> {{account.iban}} </label><br>
                </div>
            </div>
        </div>

        <div class="card-footer no-bg-color">
            <div class="row my-3">
                <div class="col-12 col-sm-6 pr-sm-2">
                    <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancel()">Cancel
                    </button>
                </div>
                <div class="col-12 col-sm-6 pl-sm-2">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="bankOfferedForm.invalid">Next
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
