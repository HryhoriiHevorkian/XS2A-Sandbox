<div class="collapse-content" [id]="id">
  <p class="json-text">
    <span class="top-span" *ngIf="!shown" (click)="collapseThis(id)">
      Show Body
    </span>
    <span class="top-span" *ngIf="shown" (click)="collapseThis(id)">
      Hide Body
    </span>
    {{ json | prettyJson }}
  </p>
</div>
