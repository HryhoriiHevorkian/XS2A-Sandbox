####################
# Code Compilation #
####################

CC oba-ui:
 stage: "Code Compilation"
 image: "adorsys/ci-build"
 script:
    - cd oba-ui
    - npm install
    - npm run build --prod
 cache:
    key: "OBA_UI_${CI_COMMIT_REF_SLUG}"
    paths:
     - oba-ui/node_modules
 artifacts:
    paths:
     - "oba-ui/dist"
    name: "$CI_PROJECT_NAME-${CI_BUILD_REF_NAME#*v}"
    expire_in: "1 day"

################
# Unit Testing #
################

UT oba-ui:
  stage: "Unit Testing"
  image: "adorsys/ci-build"
  script:
  - cd oba-ui
  - nvm use 10
  - npm ci
  - npm run test-ci

##################
# Docker Testing #
##################

DT oba-ui:
  stage: "Docker Testing"
  variables:
    DOCKER_DIR: ${DOCKER_DIR_ONLINE_BANKING_UI}
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
  extends: .build_dockerimage

#########################
# Vulnerability Testing #
#########################

VT oba-ui:
  stage: "Vulnerability Testing"
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: test
  extends: .scan_cve

#####################
# Docker Publishing #
#####################

DP oba-ui develop:
  stage: "Docker Publishing"
  only:
    - develop
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: develop
  extends: .publish_dockerhub

DP oba-ui nightly:
  stage: "Docker Publishing"
  only:
    - schedules
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: nightly
  extends: .publish_dockerhub

DP oba-ui master:
  stage: "Docker Publishing"
  only:
    - master
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: latest
  extends: .publish_dockerhub

########################
# OpenShift Deployment #
########################

OD oba-ui develop:
  stage: "OpenShift Deployment"
  only:
    - develop
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: develop # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_DEV} # Openshift target namespace
  extends: .deploy_openshift

OD oba-ui nightly:
  stage: "OpenShift Deployment"
  only:
    - schedules
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: nightly # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_INTEG} # Openshift target namespace
  extends: .deploy_openshift

OD oba-ui demo:
  stage: "OpenShift Deployment"
  only:
    - master
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_ONLINE_BANKING_UI}
    DOCKER_TAG: latest # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_DEMO} # Openshift target namespace
  extends: .deploy_openshift

