########################
# Application Building #
########################

AB devportal-ui:
  stage: "Application Building"
  image: "adorsys/ci-build"
  script:
    - cd developer-portal-ui
    - npm install
    - npm run build --prod
  cache:
    key: "DEVPORTAL_${CI_COMMIT_REF_SLUG}"
    paths:
      - developer-portal-ui/node_modules
  artifacts:
    paths:
      - "developer-portal-ui/dist"
    name: "$CI_PROJECT_NAME-${CI_BUILD_REF_NAME#*v}"
    expire_in: "1 day"

##################
# Docker Testing #
##################

DT devportal-ui:
  stage: "Docker Testing"
  variables:
    DOCKER_DIR: ${DOCKER_DIR_DEVPORTAL_UI}
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
  extends: .build_dockerimage

#########################
# Vulnerability Testing #
#########################

VT devportal-ui:
  stage: "Vulnerability Testing"
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: test
  extends: .scan_cve

#####################
# Docker Publishing #
#####################

DP devportal-ui develop:
  stage: "Docker Publishing"
  only:
    - develop
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: develop
  extends: .publish_dockerhub

DP devportal-ui nightly:
  stage: "Docker Publishing"
  only:
    - schedules
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: nightly
  extends: .publish_dockerhub

DP devportal-ui master:
  stage: "Docker Publishing"
  only:
    - master
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: latest
  extends: .publish_dockerhub

########################
# OpenShift Deployment #
########################

OD devportal-ui develop:
  stage: "OpenShift Deployment"
  only:
    - develop
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: develop # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_DEV} # Openshift target namespace
  extends: .deploy_openshift

OD devportal-ui nightly:
  stage: "OpenShift Deployment"
  only:
    - schedules
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: nightly # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_INTEG} # Openshift target namespace
  extends: .deploy_openshift

OD devportal-ui demo:
  stage: "OpenShift Deployment"
  only:
    - master
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_DEVPORTAL_UI}
    DOCKER_TAG: latest # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_DEMO} # Openshift target namespace
  extends: .deploy_openshift