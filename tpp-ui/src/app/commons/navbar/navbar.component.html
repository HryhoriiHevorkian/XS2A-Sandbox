<nav class="navbar navbar-light py-3">
    <a class="navbar-brand text-primary mr-4" routerLink="/">
        <img
            class="logo"
            [src]="customizeService.getLogo()"
        />
        <span class="ml-3"><span *ngIf="!customizeService.isCustom()">adorsys </span>TPP UI</span>
    </a>

    <div class="dropdown">
        <a class="nav-item dropdown-toggle mr-4 no-underline clickable" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                *ngIf="tppUser?.login">{{ tppUser.login }}
        </a>
        <div class="dropdown-menu" >
            <a routerLink="/profile" class="dropdown-item">
                <div>
                    <img src="./assets/icons/user.svg">
                    <span> Profile</span>
                </div>
            </a>
            <a (click)="onLogout()" [routerLinkActive]="['active']" class="dropdown-item clickable">
                <div>
                    <img src="./assets/icons/sign_out.svg">
                    <span class="nav__title"> Sign out</span>
                </div>
            </a>
        </div>
    </div>
</nav>
