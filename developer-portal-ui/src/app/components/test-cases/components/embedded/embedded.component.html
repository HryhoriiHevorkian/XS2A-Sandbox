<div class="embedded-wrapper">

  <markdown [src]="pathToEmbedded"></markdown>

  <ngx-image-zoom
    [thumbImage]="thumbImage"
    [fullImage]="fullImage"
    [zoomMode]="mode"
    [enableScrollZoom]="true"
    [enableLens]="true"
    [lensWidth]="500"
    [lensHeight]="300"
  ></ngx-image-zoom>
</div>
