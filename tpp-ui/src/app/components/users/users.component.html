<div class="container-fluid" [formGroup]="searchForm">
    <div class="row header">
        <div class="col-12 col-md-4 header__title">List of users</div>
        <div class="col-12 col-md-8 right">
            <div class="row">
                <div class="col-12 col-md-8 p-md-0">
                    <div class="form-group has-search">
                      <span class="form-control-feedback">
                          <img src="./assets/icons/search.svg">
                      </span>
                      <div>
                        <input class="form-control w-100"
                               placeholder="Search by login"
                               formControlName="query"
                               type="text">
                      </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="header__button">
                        <button class="btn btn-primary btn-block" routerLink="/users/create">Create new user</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <div *ngIf="config && users && users.length > 0; let i=index"  class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="config.totalItems" [(page)]="config.currentPage" [boundaryLinks]="true" [pageSize]="config.itemsPerPage"
                                    [maxSize]="config.maxSize" [rotate]="true" (pageChange)="pageChange($event)"></ngb-pagination>

                    <select class="custom-select" style="width:auto" formControlName="itemsPerPage">
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="20">20</option>
                        <option [ngValue]="40">40</option>
                        <option [ngValue]="50">50</option>
                        <option [ngValue]="60">60</option>
                        <option [ngValue]="100">100</option>
                    </select>
                </div>
                <table class="table ">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Login</th>
                        <th scope="col">Email</th>
                        <th scope="col">Accounts</th>
                        <th scope="col">Authentication methods</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users; index as i" routerLink="/users/{{user.id}}">
                        <th scope="row">{{((config.currentPage - 1) * config.itemsPerPage) + i + 1}}</th>
                        <td>{{user.login}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let accountAccess of user?.accountAccesses" class="nav-item">
                                    {{accountAccess.iban}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li *ngFor="let scaItem of user?.scaUserData; index as i; last as isLast" [ngClass]="{'mb-2': !isLast}">
                                    {{scaItem.methodValue}}
                                    <div *ngIf="scaItem.usesStaticTan">
                                        Static TAN: {{scaItem.staticTan}}
                                    </div>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <a class="btn btn-primary" routerLink="/users/{{user.id}}/create-deposit-account">Create
                                deposit account</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div *ngIf="config && users && users.length > 0" class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="config.totalItems" [(page)]="config.currentPage" [pageSize]="config.itemsPerPage"
                                    [maxSize]="config.maxSize" [rotate]="true"  (pageChange)="pageChange($event)"></ngb-pagination>

                    <select class="custom-select" id="value" style="width:auto" formControlName="itemsPerPage">
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="20">20</option>
                        <option [ngValue]="40">40</option>
                        <option [ngValue]="50">50</option>
                        <option [ngValue]="60">60</option>
                        <option [ngValue]="100">100</option>
                    </select>
                </div>
           </div>
        </div>
    </div>
</div>
